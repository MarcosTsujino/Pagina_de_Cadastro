      <div class="row mb-4">
        
        
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Nome" id="nome">

        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Telefone" id="telefone">

        </div>
        
      </div>

      <div class="row  mb-5">
        
        <div class="col-md-3">
          <input type="password" class="form-control" placeholder="Senha" id="senha" minlength="8" maxlength="14">

        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-primary btn-custom" onclick="pesquisarCadastrada()">

<!DOCTYPE html>
<html lang="pt-br">
	<head>

    <!-- Meta tags obrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1, shrink-to-fit=no">

		<title>Cadastro de Arquitetos</title>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="icon" type="image/jpg" href="imagem/logo_arquitetura.jpg">
    
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="js/script.js"></script>

	</head>

  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
           <img src="imagem/logo_arquitetura.jpg" width="50" height="35" alt="Cadastro de Arquitetos">
        </a>
        
      </div>
    </nav>

    <div class="container_form">
      <div class="title">
        
          <h1>Registro de nova arquiteta</h1>
        
      </div>

      <div class="row mb-2">
        <div class="name col-md-4">
          <input type="text" class="form-control" placeholder="Nome" id="nome" minlength="3">
        </div>

        <div class="telefone col-md-4">
          <input type="tel" class="form-control" placeholder="Telefone" id="telefone" required="required" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        </div>

        <div class="email col-md-4">
          <input type="text" class="form-control" placeholder="Email" id="email" required="required">
        </div>

      </div>

      <div class="form row">
        <div class="col-md-4">
          <input type="password" class="form-control" placeholder="Senha" id="senha" minlength="8" maxlength="14" required="required">
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn cadastro-button btn-custom" onclick="cadastrarCadastrada()">
            Cadastrar
          </button>
        </div>
      </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="modalRegistraCadastrada" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modal_btn">Voltar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="rodape">
      <footer>
        Created by @MarcosTsujino
      </footer>
      
    </div>

  </body>	

</html>
